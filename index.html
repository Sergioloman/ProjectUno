<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectUno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <header>
        <h1 class="page-title title">Should You Go Outside Today?</h1>
    </header>
    <section class="hero">
        <div class="hero=cta subtitle pb-0 mb-2 is-capitalized">
            <h2>Fill out the form to find out what you should do today.</h2>
        </div>
        <div class="herp-form">
            <h2 class="page-title subtitle mb-2 is-capitalized">Tell us who you are!</h2>
            <form>
                <label for="name">Enter Your Name</label>
                <input type="text" placeholder="Your Name" name="name" id="name" class="form-input mt-0">

                <label for="location">Enter Your Location</label>
                <input type="text" placeholder="Your Location" name="location" id="location">

                <input type="submit" value="Submit" id="submit">
                <div id='suggestion-container'></div>
            </form>
        </div>
    </section>
    <main class="page-content pt-6 is-capitalized">
        <div id='weather-container'></div>
        <div id='gif-container'></div>
    </main>
    <input class="button" type="reset" value="Refresh">
    <footer>
        & 2021 by ProjectUno
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/javascript.js"></script>
</body>

</html>
