<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProjectUno</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <section class="hero is-medium is-success">
        <div class="hero-body">
            <div class="page-title title" id="title">Should You Go Outside Today?</h1>    
            <div class="page-title subtitle mb-2 is-capitalized">First, tell us who you are!</h2>
        </div>
    </section>
    <section class="columns is-centered hero-form">
        <div class="column is-half">
                <form>
                    <label for="name">Enter Your Name</label>
                    <input type="text" placeholder="Your Name" name="name" id="name" class="form-input mt-0">

                    <label for="location">Enter Your Location</label>
                    <input type="text" placeholder="Your Location" name="location" id="location">

                    <input type="submit" value="Submit" id="submit">
                </form>
        </div>
    </section>
    <main class="page-content pt-6 is-capitalized hide">
        <div class="title-container"></div>
        <div id='suggestion-container'></div>
        <div class="columns">
            <div class="column" id='weather-container'></div>    
            <div class="column" id='gif-container'></div>
        </div>
        <input class="button" type="reset" value="New Suggestions!">
    </main>
    <footer class="footer">
        &copy; 2021 by ProjectUno
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/javascript.js"></script>
</body>

</html>
